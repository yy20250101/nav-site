<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 页面加载器 -->
    <div id="page-loader">
        <div class="loader-spinner"></div>
    </div>

    <div class="container">
        <!-- 头部搜索区 -->
        <header>
            <div class="logo">
                <h1>我的导航站</h1>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索网站...">
                <button id="search-btn"><i class="bi bi-search"></i></button>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <i class="bi bi-moon-stars"></i>
            </button>
        </header>

        <!-- 分类标签 -->
        <div id="category-tags" class="category-tags">
            <button class="category-tag active" data-category="all">全部</button>
            <button class="category-tag" data-category="common">常用导航</button>
            <button class="category-tag" data-category="tools">实用工具</button>
            <button class="category-tag" data-category="ai">AI工具</button>
            <button class="category-tag" data-category="social">社交媒体</button>
            <button class="category-tag" data-category="entertainment">影音娱乐</button>
            <button class="category-tag" data-category="learning">学习资源</button>
            <button class="category-tag" data-category="dev">开发工具</button>
        </div>

        <!-- 搜索结果信息 -->
        <div id="search-result-info" class="search-result-info" style="display: none;">
            <p>找到 <span id="result-count">0</span> 个结果</p>
            <button id="clear-search">清除搜索</button>
        </div>

        <!-- 主要内容区 -->
        <main id="main-content">
            <!-- 内容将由JavaScript动态生成 -->
        </main>

        <!-- 空状态提示 -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="bi bi-emoji-frown"></i>
            <p>暂无内容</p>
        </div>

        <!-- 添加网站按钮 -->
        <button id="add-site-btn" class="floating-btn">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <!-- 添加网站模态框 -->
    <div id="add-site-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加网站</h2>
                <button class="close-btn"><i class="bi bi-x-lg"></i></button>
            </div>
            <form id="add-site-form">
                <div class="form-group">
                    <label for="site-name">网站名称</label>
                    <input type="text" id="site-name" required>
                </div>
                <div class="form-group">
                    <label for="site-url">网站地址</label>
                    <input type="url" id="site-url" required>
                </div>
                <div class="form-group">
                    <label for="site-category">分类</label>
                    <select id="site-category" required>
                        <option value="common">常用导航</option>
                        <option value="tools">实用工具</option>
                        <option value="ai">AI工具</option>
                        <option value="social">社交媒体</option>
                        <option value="entertainment">影音娱乐</option>
                        <option value="learning">学习资源</option>
                        <option value="dev">开发工具</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="site-icon">图标</label>
                    <div class="icon-selector">
                        <div class="icon-preview">
                            <i class="bi bi-link-45deg"></i>
                        </div>
                        <button type="button" id="change-icon">更换图标</button>
                    </div>
                </div>
                <button type="submit">添加</button>
            </form>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="toast"></div>

    <script src="js/script.js"></script>
</body>
</html>
